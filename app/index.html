<html lang="en" ng-app="my-ng-module">
    <head>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src='../node_modules/angular-route/angular-route.min.js'></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="myScript.js"></script>
    </head>
    <body>

        <!-- The ng-app directive tells AngularJS that the <div> element is the "owner" of 
             an AngularJS application. 
            You can use data-ng-, instead of ng-, if you want to make your page HTML valid.
        -->

        <!-- The ng-init directive initializes AngularJS application variables. -->
        <div data-ng-app=""  data-ng-init="firstName='John'">  

        <!-- The ng-model directive binds the value of the input field to the application variable 
            name. -->
            <p>
                Your Name? : 
                <input type="text" ng-model="name">
            </p>
            
            <h1>Hello (mustash) {{name}}</h1>
        
        <!-- The ng-bind directive binds the innerHTML of the <p> element to the application 
            variable name. -->
            <h1>now with ng-bind:
                <p ng-bind="name"></p>
            </h1>
        </div>

        <p>The name is <span data-ng-bind="firstName"></span></p>

        <!-- AngularJS expressions are written inside double braces: {{ expression }}.
             AngularJS expressions bind AngularJS data to HTML the same way as the ng-bind directive. 
        -->

        <div>
                <p>My first expression: {{ 5 + 5 }}</p>
        </div>

        
        


    </body>    
</html>
